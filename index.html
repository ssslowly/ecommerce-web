<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Ваша корзина</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/tshirt_oversize.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Футболка оверсайз</div>
                            <div class="cart-price">10.000₸</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Итог</div>
                    <div class="total-price">0₸</div>
                </div>
                <button type="button" class="btn-buy">Купить сейчас</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/tshirt_oversize.jpg" alt="" class="product-img">
                <h2 class="product-title">Футболка оверсайз</h2>
                <span class="price">7.000₸</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/shorts_sport.jpg" alt="" class="product-img">
                <h2 class="product-title">Спортивные шорты</h2>
                <span class="price">10.000₸</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/hoodie.jpg" alt="" class="product-img">
                <h2 class="product-title">Худи</h2>
                <span class="price">15.000₸</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/hat_pompom.jpg" alt="" class="product-img">
                <h2 class="product-title">Шапка с помпоном</h2>
                <span class="price">3.000₸</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/man_bomber.jpg" alt="" class="product-img">
                <h2 class="product-title">Бомбер</h2>
                <span class="price">16.000₸</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/man_trousers.jpg" alt="" class="product-img">
                <h2 class="product-title">Брюки</h2>
                <span class="price">14.000₸</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/mens_vests.jpg" alt="" class="product-img">
                <h2 class="product-title">Жилет</h2>
                <span class="price">18.000₸</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/smock.jpg" alt="" class="product-img">
                <h2 class="product-title">Толстовка</h2>
                <span class="price">13.000₸</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
